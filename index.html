<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"
</head>
<body>
    <header id="header">
        <img id="header-img" alt="company logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Sony_logo.svg/1280px-Sony_logo.svg.png"/>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#about">About</a></li>
                <li><a class="nav-link" href="#order">Order</a></li>
                <li><a class="nav-link" href="#contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <section id="hero">
            <h2>TAKE CONTROL
                with the C40 TR Controller, fully customizable for any playstyle and any genre.</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
              <input
                name="email"
                id="email"
                type="email"
                placeholder="Enter your email address"
                required
              />
              <input id="submit" type="submit" value="Sign Up"/>
            </form>
          </section>
        <section id="about">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/i4IoRWSAuS0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section id="order">Order</section>
        <section id="contact-us">Contact Us</section>
    </div>
</body>
</html>
